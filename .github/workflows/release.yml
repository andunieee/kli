name: Release

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: kli-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: kli-macos-x64
          - os: macos-14
            target: aarch64-apple-darwin
            name: kli-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: kli-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/kli${{ matrix.os == 'windows-latest' && '.exe' || '' }} ${{ matrix.name }}

      - name: Upload binary
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}